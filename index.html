<!DOCTYPE html>
<html lang="en" >
<head>
	<title>A Youtube Search</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main role="main">
	<div>
		<h1>A Small YouTube Search page</h1>
		<form action="#" class="search-form" aria-label="keyword search">
			<input id="query" type="text" name="Search" placeholder="Search" aria-label="Search Input">
			<input id="search-button" type="submit" value="Submit">
		</form>
	</div>
	<div>
	<div id="resultsTitle"></div>
		<ul id="resultsList" aria-live="polite">
			
		</ul>
</div>
	</main>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
<script type="text/javascript" src="take2.js"></script>
</body>
</html>
